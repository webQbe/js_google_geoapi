<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- load axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>

    <!-- load bootstrap 4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>My Geocode App</title>
</head>
<body>

    <div class="container">

            <!-- location form -->
            <h2 id="text-center">Enter Location: </h2>
            <form id="location-form">
                <input type="text" id="location-input" class="form-control form-control-lg">
                <br>
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>

            <!-- show response -->
            <div class="card-block mt-5" id="formatted-address"></div>
            
            <!-- show address components -->
            <div class="card-block mt-5" id="address-components"></div>

            <!-- show geometry -->
            <div class="card-block mt-5" id="geometry"></div>
    </div>

    <script>

        // call geocode()
        geocode(); 

        function geocode(){

            var location = 'Gampaha';

            // create request
            axios.get('https://maps.googleapis.com/maps/api/geocode/json', {

                params:{

                    address: location,
                    key: '' // api key
                    
                }

            }).then(function(response){ // pass response

                // log full response
                console.log(response);


                // FORMATTED ADDRESS

                // get formatted address
                var formattedAddress = response.data.results[0].formatted_address;

                // add to html element
                var formattedAddressOutput = `
                    <ul class="list-group">
                        <li class="list-group-item">${formattedAddress}</li>
                    </ul>
                `;

                // output to page
                document.getElementById('formatted-address').innerHTML = formattedAddressOutput;

                

                // ADDRESS COMPONENTS

                // get address components
                var addressComponents = response.data.results[0].address_components;
                
                // add to html element
                var addressComponentsOutput = '<ul class="list-group">';
                
                // loop through addressComponents
                for(var i = 0; i < addressComponents.length; i++){

                    // get data from current item
                    addressComponentsOutput += `
                        <li class="list-group-item">
                            <strong>${addressComponents[i].types[0]}</strong>: ${addressComponents[i].long_name}
                        </li>
                    `;
                }

                // append closing html tag
                addressComponentsOutput += '</ul>';

                // output to page
                document.getElementById('address-components').innerHTML = addressComponentsOutput;



                // GEOMETRY

                // get geometry
                var lat = response.data.results[0].geometry.location.lat;
                var long = response.data.results[0].geometry.location.lng;
                
                // add to html element
                var geometryOutput = `
                    <ul class="list-group">
                        <li class="list-group-item"><strong>Latitude:</strong> ${lat}</li>
                        <li class="list-group-item"><strong>Longitude:</strong> ${long}</li>
                    </ul>
                `;

                // output to page
                document.getElementById('geometry').innerHTML = geometryOutput;

            })
            .catch(function(error){ // handle errors

                console.log(error);

            })


        }
    </script>
</body>
</html>
